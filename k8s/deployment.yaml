apiVersion: apps/v1
kind: Deployment
metadata:
  name: webconversao
spec:
  selector:
    matchLabels:
      app: webconversao
  template:
    metadata:
      labels:
        app: webconversao
    spec:
      containers:
        - name: webconversao
          image: leandrole8/conversao-temperatura:v1
          ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: webconversao
spec:
  selector:
    app: webconversao
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 32000
  type: NodePort
